<ng-container *ngIf="state$ | async as state;">
  <div #viewport class="viewport" [style.height]="state.viewportHeight + 'px'" (scroll)="onScroll($event)">
    <div [style.height]="state.topPaddingHeight + 'px'"></div>

      <div class="item" *ngFor="let item of state.data; trackBy: trackByIndex">
        <p>{{ item.text }}</p>
      </div>

    <div [style.height]="state.bottomPaddingHeight + 'px'"></div>
  </div>
</ng-container>
